<header class="border-b p-6 shadow-lg w-full max-h-40 fixed top-0 z-50 custom-settings">
    <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
        <img routerLink="/" src="/images/logo.png"
             alt="store logo" class="max-h-16" style="cursor: pointer;">
        <nav class="flex gap-5 my-2 uppercase text-2xl">
            <a routerLink="/"
               routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Okazje</a>
            <a routerLink="/shop" routerLinkActive="active">Sklep</a>
            <a routerLink="/contact" routerLinkActive="active">Kontakt</a>
        </nav>
        <div class="flex gap-5 align-middle my-2">
            <a routerLink="/cart" routerLinkActive="active"
               matBadge="{{cartService.itemCount()}}"
               matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            @if (accountService.currentUser()){
                <button mat-button [matMenuTriggerFor]="menu"
                        class="match-input-height text-base">
                    <mat-icon>arrow_dop_down</mat-icon>
                    <span>{{accountService.currentUser()?.email}}</span>
                </button>
            } @else {
                <button routerLink="/account/login" mat-stroked-button class="match-input-height text-base">Logowanie</button>
                <button routerLink="/account/register" mat-stroked-button class="match-input-height text-base">Rejestracja</button>
            }
        </div>
    </div>
</header>

<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/cart" class="px-4">
        <mat-icon>shopping_cart</mat-icon>
        Koszyk
    </button>
    <button mat-menu-item routerLink="/orders" class="px-4">
        <mat-icon>history</mat-icon>
        Zam√≥wienia
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/logout" (click)="logout()" class="px-4">
        <mat-icon>logout</mat-icon>
        Wyloguj
    </button>
</mat-menu>
