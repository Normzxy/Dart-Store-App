<div>
  <h3 class="text-3xl text-primary text-center pt-6 mb-3">Filtry</h3>
  <mat-divider></mat-divider>

  <div class="flex p-4">

      <div class="w-1/2">
          <h4 class="font-semibold text-xl text-primary ml-3">Producent</h4>
          <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true">
              @for (brand of shopService.brands; track $index) {
                  <mat-list-option [value]="brand">{{brand}}</mat-list-option>
              }
          </mat-selection-list>
      </div>

      <div class="w-1/2">
          <h4 class="font-semibold text-xl text-primary ml-3">Rodzaj</h4>
          <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true">
              @for (type of shopService.types; track $index) {
                  <mat-list-option [value]="type">{{type}}</mat-list-option>
              }
          </mat-selection-list>
      </div>
      
  </div>

  <div class="flex justify-end p-4">
      <button mat-flat-button (click)="applyFilters()">Filtruj</button>
  </div>
</div>
