@if (product) {
  <mat-card class="product-card" appearance="raised" routerLink="/shop/{{product.id}}">
    <img mat-card-image src="{{product.pictureUrl}}" alt="Product img">

    <mat-card-content class="mt-2">
      <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
      <p class="font-light">{{product.price | currency:'PLN '}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button class="w-full">
        <!-- Name inside this tag has to be accurate. -->
        <!-- It comes from Google Fonts. -->
        <mat-icon>add_shopping_cart</mat-icon>
        Do koszyka
      </button>
    </mat-card-actions>
  </mat-card>
}
