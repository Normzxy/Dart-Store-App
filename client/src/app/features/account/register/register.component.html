<mat-card class="max-w-lg mx-auto mt-40 p-8 bg-white">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center">

        <h1 class="text-3xl font-semibold text-primary mb-6">REJESTRACJA</h1>

        <mat-form-field appearance="outline" class="w-3/4 mb-3">
            <mat-label>Imię</mat-label>
            <input formControlName="firstName" type="text" placeholder="Jan" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-3/4 mb-3">
            <mat-label>Nazwisko</mat-label>
            <input formControlName="lastName" type="text" placeholder="Kowalski" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-3/4 mb-3">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" placeholder="email@example.com" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-3/4 mb-3">
            <mat-label>Hasło</mat-label>
            <input formControlName="password" type="password" placeholder="hasło" matInput>
        </mat-form-field>

        @if (validationErrors) {
            <div class="mb-3 p-3 rounded-md bg-red-200 text-red-600">
                <ul class="list-decimal px-4">
                    @for (error of validationErrors; track $index) {
                        <li>{{error}}</li>
                    }
                </ul>
            </div>
        }

        <button mat-flat-button type="submit" class="w-3/5 py-2">ZAREJESTRUJ</button>

    </form>
</mat-card>
