<div class="rounded-lg border border-gray200 bg-white p-4 shadow-md mb-4">
    <div class="flex items-center justify-between gap-6">

        <a routerLink="/shop/{{item().productId}}">
            <img src="{{item().pictureUrl}}" alt="product image" class="h-20 w-20">
        </a>

        <div class="w-full flex-1 space-y-4 max-w-md">
            <a routerLink="/shop/{{item().productId}}" class="font-medium ml-4">
                {{item().productName}}
            </a>

            <div class="flex items-center gap-4">
                <button mat-button (click)="removeItemFromCart()">
                    <mat-icon>delete</mat-icon>
                    Usu≈Ñ
                </button>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <div class="flex items-center align-middle gap-4">
              <button class="py-2 px-2" mat-icon-button (click)="decrementQuantity()">
                  <mat-icon class="text-red-500 text-2xl">remove</mat-icon>
              </button>

              <div class="font-semibold text-2xl mb-1">{{item().quantity}}</div>

              <button class="py-2 px-2" mat-icon-button (click)="incrementQuantity()">
                  <mat-icon class="text-green-500 text-2xl">add</mat-icon>
              </button>
            </div>

            <div class="text-end w-32">
                <p class="font-bold text-xl">{{item().price | currency:'PLN '}}</p>
            </div>
        </div>

    </div>
</div>
